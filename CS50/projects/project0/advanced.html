<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color: grey ">
        <form action="https://www.google.com/search">
             <h1 style="color: white;">Google</h1>
             <label>All these words: <input type="text" name = "as_q"></label><br>
             <label>This exact word or phrase: <input type="text" name = "as_epq"></label><br>
             <label>Any of these words: <input type="text" name = "as_oq"></label><br>
             <label>None of these words: <input type="text" name = "as_eq"></label><br>
             <input type="submit" value="Advanced Search" style="background-color:#4d90fe; color: white; ">
            <div class="container">
                <a href="images.html">Image Search</a>
                <a href="index.html">Back to Google Search</a>
            </div>
        </form>
    </body>
</html>
