{% extends "encyclopedia/layout.html" %}

{% block body %}
  <h1>Edit Page: {{ title }}</h1>

  <form action = "{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    <textarea name="content" rows="10" cols="70">{{ content }}</textarea><br><br>
    <input type="submit" value="Save changes"> 
  </form>

{% endblock %}
